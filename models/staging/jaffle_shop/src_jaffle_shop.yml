version: 2

sources:
  - name: jaffle_shop
    description: A clone of Postgres application database.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers data.
            tests:
              - unique
              - not_null
            
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for sources data/
            tests:
              - unique              
              - not_null
        loaded_at_field: _etl_loaded_at
